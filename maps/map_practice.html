<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false&key=AIzaSyATQSGKi7TnIVP0BOZtmph61gIggbHfQIQ"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(37.444254, -122.165271);
		var myOptions = {
			zoom: 18,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(37.444254, -122.165271);
		var img = new google.maps.MarkerImage('/home/usaywook/Documents/thordrive/intern/lib/python3.6/site-packages/gmplot/markers/FFFF00.png');
		var mark = new google.maps.Marker({
		title: "driving information",
		icon: img,
		position: latlng
		});
		mark.setMap(map);

		var contentString ="helloworld!</br>I am thor";

		var infowindow = new google.maps.InfoWindow({
		content: contentString
		});

		mark.addListener('click', function() {
		infowindow.open(map, mark);
		});

	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
